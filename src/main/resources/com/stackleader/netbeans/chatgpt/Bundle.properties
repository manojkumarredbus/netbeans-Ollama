OpenIDE-Module-Name=Ollama Plugin
OpenIDE-Module-Short-Description=A plugin for integrating Ollama into NetBeans IDE
OpenIDE-Module-Long-Description=\
    <p><b>This plugin allows users to leverage the power of Ollama, a conversational AI model, within NetBeans IDE for enhanced development assistance and support.</b></p>\
    <p>Ollama is an advanced collection of conversational open weight AI models. With this plugin, developers can access the capabilities of many models like Lllama3.1, Mistral. phi3.5 etc directly from within NetBeans IDE, enabling more interactive and intuitive development workflows.</p>\
    <p>Key features of the Ollama Plugin include:</p>\
    <ul>\
    <li><strong>Code Generation:</strong> Generate code snippets, templates, and boilerplate code with the help of Ollama</li>\
    <li><strong>Enhanced Productivity:</strong> Speed up your development process by leveraging the power of Ollam</li>\
    </ul>\
    <p><br>\
    For more information and updates, visit the <a href="https://github.com/manojkumarredbus/netbeans-Ollama">GitHub repository</a>.<br><br>\
    Enjoy the enhanced development experience with ChatGPT Plugin!</p>
OpenIDE-Module-Display-Category=AI and Chatbots
